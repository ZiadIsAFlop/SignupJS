<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <script src="script.js" ></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <h1>"Insert Game Name Here"</h1>

  <div class="inputs">
    <div>
      <label for="email">Email: </label>
      <input type="text" id="email" required>
    </div>

    <div>
      <label for="username">Username: </label>
      <input type="text" id="username"></input>
    </div>
    <div>
      Password: <input type="password" id="password">
      <input type="checkbox" onclick="validatePassword()">Show Password
    </div>
    <div>
      <label for="title">Title: </label>
      <input type="text" id="title"></input>
    </div>

    <div>
      <label for="fname">First name: </label>
      <input type="text" id="fname"></input>
    </div>

    <div>
      <label for="lname">Last name: </label>
      <input type="text" id="lname"></input>
    </div>

    <div>
      <label for="mobile">Mobile: </label>
      <input type="text" id="mobile"></input>
    </div>

    <div>
      <label for="dob">Date of birth: </label>
      <input type="date" id="dob"></input>
    </div>
    <div>
      <label for="gender">Gender: </label>
      <input type="text" id="gender"></input>
    </div>
  </div>

  <div class="address">
    <div>
      <label for="street">Street address: </label>
      <input type="text" id="street"></input>
    </div>
    <div>
      <label for="suburb">Suburb: </label>
      <input type="text" id="suburb"></input>
    </div>
    <div>
      <label for="state">State: </label>
      <input type="text" id="state"></input>
    </div>
    <div>
      <label for="postcode">Postcode: </label>
      <input type="text" id="postcode"></input>
    </div>
  </div>

  <div class="payment">
    <div>
      <label for="ccNumber">Credit card number: </label>
      <input type="text" id="ccNumber"></input>
    </div>

    <div>
      <label for="ccExpiry">Credit expiry: </label>
      <input type="text" id="ccExpiry"></input>
    </div>

    <div>
      <label for="ccCcv">CCV: </label>
      <input type="text" id="ccCcv"></input>
    </div>

  </div>

  <div class="security">
    <div>
      <div>
        <label for="secQ1">Security question 1: </label>
        <input type="text" id="secQ1"></input>
      </div>

      <div>
        <label for="secA1">Answer: </label>
        <input type="text" id="secA1"></input>
      </div>

    </div>
  </div>
  <button id="save" onclick="saveDetails()">Save</button>
</body>
</html>
